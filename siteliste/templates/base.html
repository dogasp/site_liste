<style>
nav a, nav img{
    background-color: #633ccd;
}

nav h3, nav h4{
    padding-left: 35%;
}

.container-fluid, .navbar, a{
    padding: 0;
}
</style>

<nav class="navbar fixed-top rounded" style="height:9%">
    <div class="container-fluid rounded d-flex align-items-stretch" style="height:100%">
        <img src="{{ MEDIA_URL }}nav.png" height="100%">

        {% for navUrl, navName in menuList %}

            {% if request.get_full_path == navUrl %}
                <a class="navbar-brand flex-fill" style="color: #230c5a; margin:0; display: flex; align-items: center;" href="{{ navUrl }}"> <h3>{{ navName }}</h3></a>
            {% else %}
                <a class="nav-link flex-fill" style="color: white; padding:0; display: flex; align-items: center;" href="{{ navUrl }}"> <h4>{{ navName }}</h4></a>
            {% endif %}
        
        {% endfor %}
