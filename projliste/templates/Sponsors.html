
 <!--include la  base, bootstrap -->
 {% extends "base.html" %}

 {% block page_content %}
 
<style>
h2 {
  text-align: center;
  white-space: nowrap;
  color: #563675;
}
p {
  color: black;
}
.element:hover {
   -webkit-filter: grayscale(1) invert(1);
   filter: grayscale(1) invert(1);
}
.popup {
  position: fixed;
  padding: 10px;
  max-width: 500px;
  border-radius: 10px;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  background: rgba(255,255,255,.9);
  visibility: hidden;
  opacity: 0;
  /* "delay" the visibility transition */
  -webkit-transition: opacity .5s, visibility 0s linear .5s;
  transition: opacity .5s, visibility 0s linear .5s;
  z-index: 1;
}
.popup:target {
  visibility: visible;
  opacity: 1;
  /* cancel visibility transition delay */
  -webkit-transition-delay: 0s;
  transition-delay: 0s;
}
.popup-close {
  position: absolute;
  padding: 10px;
  max-width: 500px;
  border-radius: 10px;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  background: rgba(255,255,255,.9);
}
.popup .close {
  position: absolute;
  right: 5px;
  top: 5px;
  padding: 5px;
  color: #111;
  transition: color .3s;
  font-size: 2em;
  line-height: .6em;
  font-weight: bold;
}
.close-popup {
  background: rgba(0,0,0,.6);
  cursor: default;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  opacity: 0;
  visibility: hidden;
  /* "delay" the visibility transition */
  -webkit-transition: opacity .5s, visibility 0s linear .5s;
  transition: opacity .5s, visibility 0s linear .5s;
}
.popup:target + .close-popup{  
  opacity: 1;
  visibility: visible;
  /* cancel visibility transition delay */
  -webkit-transition-delay: 0s;
  transition-delay: 0s;
}

br{
  display: none;
}

</style>

<h1 style="color: white; text-align: center; padding: 2%;">Nos sponsors et partenaires</h1>

<div class="container-fluid d-flex flex-wrap justify-content-center" style="width: 100%; height: 80%;">
    {% for sName, sImg, sDesc in sponsorList %}
        <div style="height:20%; margin-right: 2%; padding-bottom: 1%; width: 200px; height: 200px">

            <a href="#{{ sName }}" style="color:black; width: 200px; height: 200px" ><img class="element" src="{{ MEDIA_URL }}{{ sImg }}" style="border-radius: 30px; width:100%;" ></a>

            <div id="{{ sName }}" class="popup">
                <a href="#" class="close">&times;</a>
                <h2>{{ sName }}</h2>
                <p style="color:black; white-space: pre-line;">{{ sDesc }}</p>
            </div>
            <a href="#" class="close-popup"></a>
        </div>
    {% endfor %}
</div>


{% endblock %}
