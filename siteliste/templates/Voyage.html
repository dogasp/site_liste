/* this conrols the styling for the shape of each country */
.outline {
	stroke: white;
	stroke-width: 0.1px;
	fill: var(--blue2);
}


g[id="Switzerland"] path {
	fill: hsla(203.6, 100%, 33.9%, 1);
}

g[id="Italy"] path {
    fill: rgb(191, 48, 204);
}

g[id="France"] path {
    fill: rgb(48, 204, 113);
}

g[id="Alpes"] path {
    fill: rgba(153, 151, 132, 0.9);
}

.map-label{
    color: white;
}

.InfoVoyage{
    display: none;
    position: absolute;
    top: 50%;
    left: 3%;
    border: 2px solid white;
    width: 25%;
    
}

.InfoVoyage h2{
    text-align: center;
}

.InfoVoyage p{
    margin-top: 10px;
}

</style>
