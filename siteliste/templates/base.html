<style>
.navbar a, .navbar img{
    background-color: #563675;
    /*eqx #5F4B8B
    autre choix: #633ccd */
}

.navbar h3, .navbar h4{
    padding-left: 30%;
}

.navbar .container-fluid, .navbar, a{
    padding: 0;
}

.row{
    margin: 0;
}

footer{
    background-color: #563675;
    height:11%;
    width: 100%;
    position: relative;
    top: 9%;
}

h1{
    font-size: 3em;
}

</style>

<div class="navbar fixed-top rounded" style="height:9%; display: block;">
    <div class="container-fluid rounded d-flex align-items-stretch" style="height:100%">
        <img src="{{ MEDIA_URL }}nav.png" height="100%">

        {% for navUrl, navName in menuList %}

            {% if request.get_full_path == navUrl %}
                <a class="navbar-brand flex-fill" style="color: #230c5a; margin:0; display: flex; align-items: center; font-weight: bold;" href="{{ navUrl }}"> <h3>{{ navName }}</h3></a>
            {% else %}
                <a class="nav-link flex-fill" style="color: white; padding:0; display: flex; align-items: center;" href="{{ navUrl }}"> <h4>{{ navName }}</h4></a>
            {% endif %}
        
        {% endfor %}
    </div>
</div>

<div style = "background-color:#230c5a; color: white; position: relative; top: 9%; min-height: 80%;">
    {% block page_content %}
    {% endblock %}
</div>
